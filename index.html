<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Print Animation</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #fff9b0; /* light yellow */
    font-family: 'Arial', sans-serif;
    overflow: hidden;
  }

  /* Heart Button */
  #heartBtn {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 24px;
    font-weight: bold;
    background: #fff;
    border: 2px solid #ff4d6d;
    border-radius: 12px;
    padding: 12px 20px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: transform 0.2s;
  }

  #heartBtn:hover { transform: scale(1.05); }
  #heartBtn img { width: 30px; height: 30px; }

  /* Page */
  #page {
    width: 80%;
    max-width: 400px;
    height: 60%;
    background: white;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.8);
    display: none;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    transition: transform 0.5s, opacity 0.5s;
  }

  /* Print Button */
  #printBtn {
    position: absolute;
    top: 10px;
    right: 10px;
    display: flex;
    align-items: center;
    gap: 5px;
    font-size: 18px;
    background: #4caf50;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 8px 12px;
    cursor: pointer;
    transition: transform 0.2s;
  }
  #printBtn:hover { transform: scale(1.05); }
  #printBtn img { width: 20px; height: 20px; }

  /* Printer head (black bar) */
  #printerHead {
    position: absolute;
    width: 100%;
    height: 40px;
    background: black;
    top: 0;
    left: 0;
    display: none;
    z-index: 10;
    border-radius: 4px;
    overflow: hidden;
  }

  /* Printer dots */
  .dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    display: inline-block;
    margin: 0 6px;
    background: red;
  }
  .dot.green { background: green; }

  #printerDots {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  /* Final Image */
  #finalImage {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    width: 80%;
    max-width: 400px;
    display: none;
    transition: transform 0.6s ease, opacity 0.6s ease;
    opacity: 0;
  }

  /* Responsive */
  @media (max-width: 768px) {
    #heartBtn { font-size: 20px; padding: 10px 16px; }
    #heartBtn img { width: 25px; height: 25px; }
    #page { width: 90%; height: 50%; }
    #printBtn { font-size: 16px; padding: 6px 10px; }
    #printBtn img { width: 18px; height: 18px; }
    #finalImage { max-width: 300px; }
    #printerHead { height: 30px; }
  }
</style>
</head>
<body>

<!-- Heart Button -->
<div id="heartBtn">
  <img src="heart.png" alt="Heart Icon">
  Click Me
</div>

<!-- Page -->
<div id="page">
  <button id="printBtn">
    <img src="heart.png" alt="Heart Icon">
    Print
  </button>
</div>

<!-- Printer Head -->
<div id="printerHead">
  <div id="printerDots">
    <span class="dot green"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
</div>

<!-- Final Image -->
<img id="finalImage" src="1year.png" alt="1 Year">

<script>
const heartBtn = document.getElementById('heartBtn');
const page = document.getElementById('page');
const printBtn = document.getElementById('printBtn');
const finalImage = document.getElementById('finalImage');
const printerHead = document.getElementById('printerHead');

// Step 1: Click Heart Button → Show Page
heartBtn.addEventListener('click', () => {
  heartBtn.style.display = 'none';
  page.style.display = 'block';
  setTimeout(() => { page.style.transform = 'translate(-50%, -50%) scale(1)'; }, 50);
});

// Step 2: Click Print Button → Printer Animation
printBtn.addEventListener('click', () => {
  page.style.display = 'none';
  printerHead.style.display = 'block';
  printerHead.style.top = page.offsetTop + 'px';

  const duration = 3000; // 3 seconds to cross page
  const start = performance.now();

  function animatePrinter(time) {
    let elapsed = time - start;
    let progress = elapsed / duration;
    if(progress > 1) progress = 1;

    // move printer head across page
    printerHead.style.left = (progress * 100) + '%';

    // gradually reveal final image
    finalImage.style.display = 'block';
    finalImage.style.opacity = progress;
    finalImage.style.transform = `translate(-50%, -50%) scale(${progress})`;

    if(progress < 1) {
      requestAnimationFrame(animatePrinter);
    } else {
      printerHead.style.display = 'none';
    }
  }

  requestAnimationFrame(animatePrinter);
});
</script>

</body>
</html>
