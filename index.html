<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Letter</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #fff9b0; /* light yellow */
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  /* üíå Letter Icon */
  #letter {
    font-size: 50px; /* default desktop size */
    cursor: pointer;
    transition: transform 0.3s;
  }

  #letter:hover {
    transform: scale(1.2);
  }

  /* Folded page */
  #foldedPage {
    width: 70%;
    max-width: 300px;
    display: none;
    cursor: pointer;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.8);
    background: white;
    padding: 40px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    border-radius: 8px;
    transition: transform 0.5s, opacity 0.5s;
    text-align: center;
  }

  /* Final opened image */
  #openedImage {
    width: 80%;
    max-width: 400px;
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    transition: transform 0.5s, opacity 0.5s;
    opacity: 0;
  }

  /* Hearts */
  .heart {
    position: absolute;
    font-size: 20px;
    color: pink;
    animation: floatUp 2s ease-in forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
  }

  /* Responsive */
  @media (max-width: 768px) {
    #letter { font-size: 40px; }
    #foldedPage { padding: 30px; max-width: 250px; }
    #openedImage { max-width: 300px; }
  }
</style>
</head>
<body>

<!-- Letter -->
<div id="letter">üíå</div>

<!-- Folded Page -->
<div id="foldedPage">Click to Open üéÅ</div>

<!-- Final Image -->
<img id="openedImage" src="1year.png" alt="1 Year">

<script>
  const letter = document.getElementById('letter');
  const foldedPage = document.getElementById('foldedPage');
  const openedImage = document.getElementById('openedImage');
  const body = document.body;

  // Step 1: Click Letter ‚Üí Show folded page
  letter.addEventListener('click', () => {
    letter.style.display = 'none';
    foldedPage.style.display = 'block';
    setTimeout(() => foldedPage.style.transform = 'translate(-50%, -50%) scale(1)', 50);
  });

  // Step 2: Click Folded Page ‚Üí Show final image + hearts
  foldedPage.addEventListener('click', () => {
    foldedPage.style.display = 'none';
    openedImage.style.display = 'block';
    setTimeout(() => {
      openedImage.style.transform = 'translate(-50%, -50%) scale(1)';
      openedImage.style.opacity = '1';
    }, 50);

    // Bunny hearts
    for(let i=0; i<15; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = 'üíñ';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = window.innerHeight + 'px';
      heart.style.animationDuration = 2 + Math.random() * 2 + 's';
      body.appendChild(heart);
      setTimeout(() => body.removeChild(heart), 4000);
    }
  });
</script>

</body>
</html>
